<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge"
    >
    <title>Document</title>

    <style>
        body {margin: 0}
        div {position: absolute}
        .k {
            background: white;
            height: 70px;
            width: 70px;
            box-shadow:
                    0 0 0 10px black,
                    0 0 0 20px white,
                    0 0 0 30px black,
                    0 0 0 40px white,
                    0 0 0 50px black,
                    0 0 0 60px white,
                    0 0 0 70px black
        }
        .k1 {
            top: 70px;
            left: 210px;
        }
        .k2 {
            top: 70px;
            left: 490px;
        }
        .k3 {
            top: 210px;
            left: 70px;
        }
        .k4 {
            top: 210px;
            left: 350px;
        }
        .k5 {
            top: 350px;
            left: 210px;
        }
        .k6 {
            top: 350px;
            left: 490px;
        }
        .k7 {
            top: 490px;
            left: 70px;
        }
        .k8 {
            top: 490px;
            left: 350px;
        }
        .l {
            width: 70px;
            height: 70px;
            box-shadow: 0 10px black, 0 20px white, 0 30px black, 0 40px white, 0 50px black, 0 60px white, 0 70px black
        }
        .ss {
            box-shadow: 10px 0 black, 20px 0 white, 30px 0 black, 40px 0 white, 50px 0 black, 60px 0 white, 70px 0 black
        }
        .l1 {
            top: 70px;
            left: 280px;
        }
        .l2 {
            top: 210px;
            left: 140px;
        }
        .l3 {
            top: 210px;
            left: 420px;
        }
        .l4 {
            top: 350px;
            left: 280px;
        }
        .l5 {
            top: 140px;
            left: 70px;
        }
        .l6 {
            top: 140px;
            left: 350px;
        }
        .l7 {
            top: 280px;
            left: 210px;
        }
        .l8 {
            top: 420px;
            left: 70px;
        }
        .l9 {
            top: 420px;
            left: 350px;
        }
    </style>

</head>
<body>
    <div class="k k1"></div>
    <div class="k k2"></div>
    <div class="k k3"></div>
    <div class="k k4"></div>
    <div class="k k5"></div>
    <div class="k k6"></div>
    <div class="k k7"></div>
    <div class="k k8"></div>
    <div class="l l1"></div>
    <div class="l l2"></div>
    <div class="l l3"></div>
    <div class="l l4"></div>
    <div class="l l5 ss"></div>
    <div class="l l6 ss"></div>
    <div class="l l7 ss"></div>
    <div class="l l8 ss"></div>
    <div class="l l9 ss"></div>
</body>
</html>
