<!DOCTYPE html>
<html>
<head>
<title>Почта с тегами</title>
<meta charset='utf-8'>
<style>
  .Page {
    font-family: Arial;
    font-size: 12px;
    margin: 0;
    padding: 0;
    color: #2f2d33;
  }
  .Logo {
    font-size: 24px;
    padding: 12px;
    margin: 0;
  }
  .Main {
    display: flex;
  }
  .Tags {
    width: 25%;
    background-color: #fffae5;
    padding: 6px;
  }
  .Tags_dropzone {
    background-color: #ffedba;
  }
  .Tags_dragovered {
    background-color: #ffd98e;
  }
  .Tags_dragovered * {
    pointer-events: none;
  }
  .Tag {
    background-color: #ffc062;
    color: #592400;
    margin: 6px;
    padding: 6px;
    display: inline-block;
  }
  .Tag_dragged {
    background-color: #ff9100;
  }
  .Tag_removed {
    display: none;
  }
  .Letters {
    width: 100%;
    background-color: #91cfff;
  }
  .Letters_dropzone {
    background-color: #4da0ff;
  }
  .Letter {
    display: flex;
    color: #00244d;
  }
  .Letter_dragovered {
    background-color: #006fed;
  }
  .Letter_dragovered * {
    pointer-events: none;
  }
  .Letter__Title {
    margin: 12px;
  }
</style>
</head>

<body class="Page">

<script>
    let data = window.data || {
    tags: {
      '1': 'важное',
      '2': 'личное',
      '3': 'рабочее',
      '4': 'Проект X',
      '5': 'Проект Y'
    },
    letters: [
      {
        id: '1',
        title: 'Приглашение на день рождения',
        tags: ['1', '2']
      },
      {
        id: '2',
        title: 'Ответ на ваш комментарий',
        tags: ['2']
      },
      {
        id: '3',
        title: 'Резюме последней встречи про X',
        tags: ['3', '4']
      },
      {
        id: '4',
        title: 'Расчётный лист',
        tags: ['1', '3']
      },
      {
        id: '5',
        title: 'Нужна помощь с Y',
        tags: ['3', '5']
      },
      {
        id: '6',
        title: 'Регулярная рассылка для клиентов',
        tags: []
      }
    ]
  }


  function mapAndJoin(a, f, s = '') { return a.map(f).join(s) }
  function buildHtml(data) {
    return `
      <div class="Main">
        <div class="Tags">
          ${mapAndJoin(
            Object.entries(data.tags),
            ([id, title]) => buildTagHtml(id, title))}
        </div>
        <div class="Letters">
          ${mapAndJoin(
            data.letters,
            ({ id, title, tags }) => `
              <div class="Letter" data-letter-id="${id}">
                <div class="Letter__Title">${title}</div>
                ${mapAndJoin(tags, (l) => buildTagHtml(l, data.tags[l]))}
              </div>
            `)}
        </div>
      </div>
    `
  }
  function buildTagHtml(id, title) {
    return `<div class="Tag" data-tag-id="${id}">${title}</div>`
  }
  document.body.innerHTML = buildHtml(data);
  window.onSolutionReady && window.onSolutionReady();


    const letZone = document.querySelector('.Letters');
    const tagZone = document.querySelector('.Tags');
    console.log(tagZone)

    const tagList = document.querySelectorAll('.Tag');
    const letterList = document.querySelectorAll('.Letter');

    for (const tag of tagList) {
        tag.draggable = true;
        tag.addEventListener('drag', (evt) => {
            tag.classList.add('Tag_dragged');
            tag.addEventListener('dragend', (evt) => {
                tag.classList.remove('Tag_dragged');
            });
        });

    }

    for (const letter of letterList) {
        letter.addEventListener('dragover', (evt) => {
            evt.preventDefault();
            console.log(evt.target)
        });
    }

    tagZone.addEventListener('dragover', (evt) => {
        evt.preventDefault();

        const activeElement = tagZone.querySelector('.Tag_dragged');
        const currentElement = evt.target;

        const isMoveable = activeElement !== currentElement && currentElement.classList.contains('Tag');
        if (!isMoveable) {
            return;
        }

        const nextElement = (currentElement === activeElement.nextElementSibling)
            ? currentElement.nextElementSibling
            : currentElement;

        /*const nextElement = getNextElement(evt.clientY, currentElement);

        if (
            nextElement &&
            activeElement === nextElement.previousElementSibling ||
            activeElement === nextElement
        ) {
            return;
        }*/

        tagZone.insertBefore(activeElement, nextElement);

});


tagZone.addEventListener('dragstart', (evt) => {
    letZone.classList.add('Letters_dropzone');
});

tagZone.addEventListener('dragend', (evt) => {
    letZone.classList.remove('Letters_dropzone');
});

letZone.addEventListener('dragstart', (evt) => {
    letZone.classList.add('Letters_dropzone');
    tagZone.classList.add('Tags_dropzone');
});

letZone.addEventListener('dragend', (evt) => {
    letZone.classList.remove('Letters_dropzone');
    tagZone.classList.remove('Tags_dropzone');
});


const getNextElement = (cursorPosition, currentElement) => {
    const currentElementCoord = currentElement.getBoundingClientRect();
    const currentElementCenter = currentElementCoord.y + currentElementCoord.height / 2;

    const nextElement = (cursorPosition < currentElementCenter) ?
        currentElement :
        currentElement.nextElementSibling;

    return nextElement;
};



</script>
</body>
</html>
